<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanalisasi HRD | PT.Pajitex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fallback {
            display: none;
            font-size: 24px;
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <iframe id="websiteFrame" src="https://kayol.site"></iframe>
    <div id="fallbackMessage" class="fallback">Belum siap</div>

    <script>
        const iframe = document.getElementById('websiteFrame');
        const fallbackMessage = document.getElementById('fallbackMessage');

        // Cek status HTTP dari URL iframe
        iframe.onload = function() {
            if (iframe.contentWindow.location.href === 'about:blank') {
                showError();
            }
        };

        iframe.onerror = function() {
            showError();
        };

        function showError() {
            iframe.style.display = 'none';
            fallbackMessage.style.display = 'block';
        }
    </script>

</body>
</html>
